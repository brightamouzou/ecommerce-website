  <body>
    <div id="root"></div>
    <scipt src="/headerMobile.js" ></script>
      <script>
        let intialpageY=0;

        
          window.onscroll=(e)=>{
            let currentPageY=window.pageYOffset;
            const headers=document.querySelectorAll(".header__menu");

            if(headers)
              headers.forEach(ele=>{
                if (currentPageY<intialpageY && currentPageY>60){
                  //scroll up
                  ele.classList.remove("n-show-header");
                  ele.classList.add("show-header");
            
                }else if(currentPageY<60){
                  //scroll down
                  ele.classList.remove("show-header");
                  ele.classList.remove("n-show-header");
                }else{
                  ele.classList.remove("show-header");
                  ele.classList.add("n-show-header");
                }
            })

            intialpageY=currentPageY;
            
          }
          
      </script>
